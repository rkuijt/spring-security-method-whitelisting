name: Release

on:
  push:
    branches:
      - master

jobs:
  release:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Git repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Build and publish package with Maven
      run: mvn deploy --file pom.xml -Dregistry=https://maven.pkg.github.com/rkuijt -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/rkuijt/spring-security-method-whitelisting -Dtoken=${{secrets.GITHUB_TOKEN}}
